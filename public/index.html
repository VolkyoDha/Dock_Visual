<!DOCTYPE html>
<html>
<head>
    <title>Visualizaci√≥n de Clientes y Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .column {
            width: 45%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f2f2f2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Datos de Clientes y Productos</h1>
    <div class="container">
        <div class="column">
            <h2>Clientes</h2>
            <ul id="clienteList"></ul>
        </div>
        <div class="column">
            <h2>Productos</h2>
            <ul id="productoList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
